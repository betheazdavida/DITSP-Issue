{% extends "complaintManager/base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default panel-light">
	    	<div class="panel-heading">
				<h3 class="panel-title">Menyunting Role</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
                        <form method="POST" action="{% url 'complaintManager:role_management_edit' pk %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" for="{{ role_form.code.id_for_label }}">Kode :</label>
                                {{ role_form.code }}
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="{{ role_form.name.id_for_label }}">Nama role :</label>
                                {{ role_form.name }}
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="{{ role_form.divisions.id_for_label }}">Akses divisi :</label>
                                {{ role_form.divisions }}
                            </div>

                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
