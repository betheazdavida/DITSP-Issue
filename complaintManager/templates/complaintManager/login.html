{% extends "complaintManager/base.html" %}

{% block content %}
<div class="row" style="margin-bottom: 20px">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <h1>Login</h1>
  </div>
</div>
<form class="form-horizontal" method="POST" action="{% url 'complaintManager:login' %}?next={{next_url}}">
  {% csrf_token %}
  <div class="form-group">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <label for="username"><h4>Username<span style="color: red;">*</span></h4></label>
    </div>
    <div class="col-md-6">
      <input type="name" name="username" class="form-control" id="username" placeholder="Enter your username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <label for="password"><h4>Password<span style="color: red;">*</span></h4></label>
    </div>
    <div class="col-md-6">
      <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-4"></div>
    <div class="col-md-6 text-right">
      <button type="submit" class="btn btn-primary btn-lg text-white">Login</button>
    </div>
  </div>
</form>
{% endblock %}
